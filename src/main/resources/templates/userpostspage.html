<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:replace="/basetemplate::headstuff"></div>
    <title>Title</title>
</head>
<body>
<div th:replace="/basetemplate::headstuff"></div>
<div class="wrapper">
    <div class="sidebar" data-background-color="brown" data-active-color="danger">
        <!--
            Tip 1: you can change the color of the sidebar's background using: data-background-color="white | brown"
            Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
        -->
        <div class="logo">

        </div>
        <div class="sidebar-wrapper">

        </div>
    </div>

    <div class="main-panel">
        <nav th:replace="/basetemplate::navbar">
        </nav>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="header text-center">
                                <!-- This is where the the user display goes -->
                                <img th:src="${usersposts.displayImage}" alt="User Image" style="width:200px;height:200px;"/>
                                <h4 class="title" th:text="${usersposts.displayName}"></h4>
                                <br />
<!--
                                <a type="button" th:href="@{/follow/{id}(id=${usersposts.id})}" class="btn btn-dark" role="button">Follow</a>
-->
                                <br />
                                <!-- this is where the follow button goes -->
                            </div>
                            <div class="content table-responsive table-full-width">
                                <div class="header text-center">
                                    <h1 class="title">User's Posts</h1>
                                    <!--<h4 class="category" th:text="${message}"></h4>-->
                                    <br />
                                </div>
                                <table class="table table-bigboy">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th >Posts</th>
                                        <th>Likes</th>
                                        <th>Posted On</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="thePosts : ${displayedPosts}">
                                        <td>
                                            <img th:src="${thePosts.messageImage}" alt="Post Image" style="width:200px;height:200px;"/>
                                        </td>
                                        <td >
                                            <a th:href="@{/message/{id}(id=${thePosts.id})}" th:text="${thePosts.messageText}">Follow</a>
                                        </td>
                                        <td th:text="${thePosts.likeCounter}"></td>
                                        <td th:text="${thePosts.displayPostTime}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div><!--  end card  -->
                    </div>
                    <!-- your content here -->

                </div>
            </div>
        </div>

    </div>
</div>
<th:block th:replace="/basetemplate::bootstrapbottom"></th:block>
</body>
</html>
