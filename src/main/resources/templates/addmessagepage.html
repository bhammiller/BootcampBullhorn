<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:replace="/basetemplate::headstuff"></div>
    <title>Title</title>
</head>
<body>
<div th:replace="/basetemplate::headstuff"></div>
<div class="wrapper">
    <div class="sidebar" data-background-color="brown" data-active-color="danger">
        <!--
            Tip 1: you can change the color of the sidebar's background using: data-background-color="white | brown"
            Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
        -->
        <div class="logo">

        </div>
        <div class="sidebar-wrapper">

        </div>
    </div>

    <div class="main-panel">
        <nav th:replace="/basetemplate::navbar">
        </nav>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">

                        <div class="card">
                            <div class="card-header">
                                <legend>New Post</legend>
                            </div>

                            <div class="card-content">
                                <form action="#" method="post" th:action="@{/addmessage}" th:object="${addmessage}" enctype="multipart/form-data">
                                    <input type="hidden" th:field="*{id}" />
                                    <div class="card card-plain">
                                        <div class="content">
                                            <!--<div class="form-group">
                                                <input type="text" th:field="*{firstName}" placeholder="Your First Name" class="form-control">
                                            </div>-->
                                            <div class="col-sm-5">
                                                <textarea class="form-control" rows="5" id="messageText" th:field="*{messageText}" placeholder="Add Comment..."></textarea>
                                                <span th:if="${#fields.hasErrors('messageText')}"
                                                      th:errors="*{messageText}"></span>
                                            </div>
<!--
                                            <div>
                                                <input type="file" name="file"/> <br/><br/>
                                            </div>
-->
                                        </div>
                                        <div class="footer text-center">
                                            <button type="submit" class="btn btn-fill btn-neutral btn-wd">Post</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>  <!-- end card -->

                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
<th:block th:replace="/basetemplate::bootstrapbottom"></th:block>
</body>
<th:block th:replace="/basetemplate::bootstrapbottom"></th:block>
</html>
